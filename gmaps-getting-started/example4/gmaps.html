<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="gmaps.css" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoKTnqa7xdDk3RVlZo3rWOYBPDI-kgXrM&sensor=false"></script>
    <script type="text/javascript" src="gmaps.js"></script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="map-types">
      <input type="radio" name="map_type_selection" value="roadmap" checked/>Road map<br/>
      <input type="radio" name="map_type_selection" value="satellite"/>Satellite<br/>
      <input type="radio" name="map_type_selection" value="hybrid"/>Hybrid<br/>
      <input type="radio" name="map_type_selection" value="terrain"/>Terrain
    </div>
  </body>
</html>
